# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Cycling Power Meter"
CONFIG_BT_DEVICE_APPEARANCE=1152

# Enable security features (optional, depending on your application)
CONFIG_BT_SMP=y
CONFIG_BT_PRIVACY=y

# Flash and settings
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Optional: Enable the Battery Service if you want to add battery notifications
# CONFIG_BT_BAS=y

# Logging
CONFIG_LOG=y